	//-----------------------
	// Unique sets of pairings
	//-----------------------
	function collectPairs(a) {
		var set = [];

    var mid = a.length / 2;

    for(var i = 0; i < mid; i++) {
      set.push(a[i] + "," + a[i+mid]);
    }

		return set;
	}

	function rotate(a) {
    var mid = a.length / 2;

    var last = a.splice(a.length - 1, 1);
    a.splice(mid, 0, last[0]);

    var second = a.splice(1,1);
    a.splice(mid, 0, second[0]);
	}

	var numPairs = students.length - 1;

	for(var i = 0; i < numPairs; i++) {
	 pairs.push(collectPairs(students));
	 rotate(students);
	}

  $(pairs).each(function() {
    $(this).each(function() {
      document.write(this);
      document.write(" | ");
    })
    document.write("<br/>");
  })
	</script>
